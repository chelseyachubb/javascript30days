<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="script.js"></script>
</head>
<body>
  <section id="wrap">
    <section id="main">
      <div class="playing"></div>
      <div class="keys">
        <div data-key="65" class="key">
            <span class="letters">A</span>
        </div>
        <div data-key="87" class="key sharp">
            <span class="letters">W</span>
        </div>
        <div data-key="83" class="key">
            <span class="letters">S</span>
        </div>
        <div data-key="69" class="key sharp">
            <span class="letters">E</span>
        </div>
        <div data-key="68" class="key">
            <span class="letters">D</span>
        </div>
        <div data-key="70" class="key">
            <span class="letters">F</span>
        </div>
        <div data-key="84" class="key sharp">
            <span class="letters">T</span>
        </div>
        <div data-key="71" class="key">
            <span class="letters">G</span>
        </div>
        <div data-key="89" class="key sharp">
            <span class="letters">Y</span>
        </div>
        <div data-key="72" class="key">
            <span class="letters">H</span>
        </div>
        <div data-key="85" class="key sharp">
            <span class="letters">U</span>
        </div>
        <div data-key="74" class="key">
            <span class="letters">J</span>
        </div>
        <div data-key="75" class="key">
            <span class="letters">K</span>
        </div>
        <div data-key="79" class="key sharp">
            <span class="letters">O</span>
        </div>
        <div data-key="76" class="key">
            <span class="letters">L</span>
        </div>
        <div data-key="80" class="key sharp">
            <span class="letters">P</span>
        </div>
        <div data-key="186" class="key">
            <span class="letters">;</span>
        </div>
      </div>

      <audio data-key="65" src="sounds/040.wav"></audio>
      <audio data-key="87" src="sounds/041.wav"></audio>
      <audio data-key="83" src="sounds/042.wav"></audio>
      <audio data-key="69" src="sounds/043.wav"></audio>
      <audio data-key="68" src="sounds/044.wav"></audio>
      <audio data-key="70" src="sounds/045.wav"></audio>
      <audio data-key="84" src="sounds/046.wav"></audio>
      <audio data-key="71" src="sounds/047.wav"></audio>
      <audio data-key="89" src="sounds/048.wav"></audio>
      <audio data-key="72" src="sounds/049.wav"></audio>
      <audio data-key="85" src="sounds/050.wav"></audio>
      <audio data-key="74" src="sounds/051.wav"></audio>
      <audio data-key="75" src="sounds/052.wav"></audio>
      <audio data-key="79" src="sounds/053.wav"></audio>
      <audio data-key="76" src="sounds/054.wav"></audio>
      <audio data-key="80" src="sounds/055.wav"></audio>
      <audio data-key="186" src="sounds/056.wav"></audio>
      </section>
  </section>
  <script>
  function removeTransition(e) {
  if (e.propertyName !== "transform") return;
  e.target.classList.remove("playing");
}

function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
  if (!audio) return;

  key.classList.add("playing");
  audio.currentTime = 0;
  audio.play();
}

const keys = Array.from(document.querySelectorAll(".key"));
keys.forEach((key) => key.addEventListener("transitionend", removeTransition));
window.addEventListener("keydown", playSound);
  </script>
  </body>
</html>
